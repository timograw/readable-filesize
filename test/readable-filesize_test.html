<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>readable-filesize test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../readable-filesize.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <readable-filesize bytes="123"></readable-filesize>
      </template>
    </test-fixture>

    <test-fixture id="SimpleLongTextFixture">
      <template>
        <readable-filesize long bytes="1000"></readable-filesize>
      </template>
    </test-fixture>

    <script>
      function getContent(shadowRoot) {
        return shadowRoot.childNodes[1].textContent.trim();
      }

      suite('readable-filesize', function() {

        test('instantiating the element with simple bytes property works', function() {
          let element = fixture('BasicTestFixture');
          let content = getContent(element.shadowRoot);
          assert.equal(content, '123 B');
        });

        test('setting a property on the element works', function() {
          let element = fixture('SimpleLongTextFixture');
          let content = getContent(element.shadowRoot);
          assert.equal(content, '1 kilobyte');
        });

      });
    </script>

  </body>
</html>
